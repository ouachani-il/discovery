<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <title>table</title>
    <style>
      table{  
          border-collapse: collapse; /* Les bordures du tableau seront coll√©es (plus joli) */
          /* overflow-x:auto; */
          /*overflow-y: auto;*/
          position:absolute;
          top:0;
          bottom:0;
          left:0;
          right:0;
          width:100%;
          height:100%;
      }
      td{
          border: 1px solid black;
      }
      tbody{
          text-align: left;
      }
    </style>
</head>
<body>
    <h1><center></center></h1>
        <table>
            <tr>
                <td  bgcolor="lightblue"> Premi&egrave;re colonne</td>
                <td  bgcolor="lightyellow"> Deuxi&egrave;me colonne</td>
            </tr>                    
        </table>    
</body>
</html>
